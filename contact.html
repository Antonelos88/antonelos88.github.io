  <main>
    <h1>Επικοινωνία</h1>
    <article>
      <h2>Στοιχεία</h2>
      <form action="/sendData" method="POST">
        <label for="txtName">Ονοματεπώνυμο:</label>
        <input type="text" id="txtName" name="name" minlength="3" maxlength="30" required>
        (*)
        <br>
        <label for="txtEmail">E-mail:</label>
        <input type="email" id="txtEmail" name="email" maxlength="30" required>
        (*)
        <br>
        <label for="txtPhone">Τηλέφωνο:</label>
        <input type="tel" id="txtPhone" name="phone" size="15">
        <br>
        <label for="txtMessage">Μήνυμα:</label>
        <textarea id="txtMessage" name="message" rows="6" cols="40" required></textarea>
        (*)
        <br>
        Τα πεδία (*) είναι υποχρεωτικά.
        <br>
        <input type="submit" value="Αποστολή">
        <input type="reset" value="Καθαρισμός">

      </form>
    </article>
  </main>
